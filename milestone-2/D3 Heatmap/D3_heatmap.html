<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <style>
        h1 {
            text-align: center;
            text-decoration: underline;
            text-transform: uppercase;
        }

        h2 {
            text-align: center;
            text-transform: uppercase;
        }
    </style>

    <!-- Main graph display -->
    <h1>Singapore Carpark Lots Availability During Circuit Breaker</H1>
    <h2>Circuit Breaker from the Wk 1 Apr to Wk 4 May</h2>
    <div id="my_dataviz"></div>

    <!-- Loading d3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>

        // set the dimensions and margins of the graph
        const margin = { top: 0, right: 25, bottom: 30, left: 60 },
            width = 1750 - margin.left - margin.right,
            height = 450 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        const svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left}, ${margin.top})`);

        //Read the data
        d3.csv("./ParkingData.csv").then(function (data) {

            // Labels of row and columns -> unique identifier of the column called 'week' and 'hour'
            const myGroups = Array.from(new Set(data.map(d => d.week)))
            const myVars = Array.from(new Set(data.map(d => d.hour)))

            // Build X scales and axis:
            const x = d3.scaleBand()
                .range([0, width])
                .domain(myGroups)
                .padding(0.05);
            svg.append("g")
                .style("font-size", 15)
                .attr("transform", `translate(0, ${height})`)
                .call(d3.axisBottom(x).tickSize(0))
                .select(".domain").remove()


            // Build Y scales and axis:
            const y = d3.scaleBand()
                .range([height, 0])
                .domain(myVars)
                .padding(0.05);
            svg.append("g")
                .style("font-size", 15)
                .call(d3.axisLeft(y).tickSize(0))
                .select(".domain").remove()

            // Build color scale
            // const myColor = d3.scaleThreshold()
            //     .range(d3.schemeBlues[9])
            //     .domain([1300000, 1500000, 1700000, 2000000, 2300000, 2500000, 2700000, 3000000, 3200000])

            const myColor = d3.scaleLinear()
                .range(["navy", "blue", "lightblue"])
                .domain([1500000, 2500000, 3000000])

            // create a tooltip
            const tooltip = d3.select("#my_dataviz")
                .append("div")
                .style("opacity", 0)
                .attr("class", "tooltip")
                .style("background-color", "white")
                .style("border", "solid")
                .style("border-width", "2px")
                .style("border-radius", "5px")
                .style("padding", "5px")

            // Three function that change the tooltip when user hover / move / leave a cell
            const mouseover = function (event, d) {
                tooltip
                    .style("opacity", 1)
                d3.select(this)
                    .style("stroke", "black")
                    .style("opacity", 1)
            }
            const mousemove = function (event, d) {
                tooltip
                    .html("Total Avaliable Lots: " + d.value + "<br>Percentage of Avaliable Lots: " + d.Percentage)
                    .style("left", (event.x) / 2 + "px")
                    .style("top", (event.y) / 2 + "px")
            }
            const mouseleave = function (event, d) {
                tooltip
                    .style("opacity", 0)
                d3.select(this)
                    .style("stroke", "none")
                    .style("opacity", 0.8)
            }

            // add the squares
            svg.selectAll()
                .data(data, function (d) { return d.week + ':' + d.hour; })
                .join("rect")
                .attr("x", function (d) { return x(d.week) })
                .attr("y", function (d) { return y(d.hour) })
                .attr("rx", 4)
                .attr("ry", 4)
                .attr("width", x.bandwidth())
                .attr("height", y.bandwidth())
                .style("fill", function (d) { return myColor(d.value) })
                .style("stroke-width", 4)
                .style("stroke", "none")
                .style("opacity", 0.8)
                .on("mouseover", mouseover)
                .on("mousemove", mousemove)
                .on("mouseleave", mouseleave)
        })

    </script>
</body>

</html>
