<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
</head>

<body>
  <!-- Styles -->
  <style>
    #chartdiv {
      width: 100%;
      height: 500px;
    }

    h1 {
      text-align: center;
      text-decoration: underline;
      text-transform: uppercase;
    }
  </style>

  <!-- Resources -->
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

  <!-- Chart code -->
  <script>
    am5.ready(async function () {
      try {
        // Create root element
        // https://www.amcharts.com/docs/v5/getting-started/#Root_element
        var root = am5.Root.new("chartdiv");

        // Set themes
        // https://www.amcharts.com/docs/v5/concepts/themes/
        root.setThemes([
          am5themes_Animated.new(root)
        ]);

        // Create chart
        // https://www.amcharts.com/docs/v5/charts/xy-chart/
        var chart = root.container.children.push(am5xy.XYChart.new(root, {
          panX: false,
          panY: false,
          wheelX: "none",
          wheelY: "none",
          layout: root.verticalLayout
        }));

        // Create axes and their renderers
        var yRenderer = am5xy.AxisRendererY.new(root, {
          visible: false,
          minGridDistance: 30,
          inversed: true
        });

        yRenderer.grid.template.set("visible", false);

        var yAxis = chart.yAxes.push(am5xy.CategoryAxis.new(root, {
          maxDeviation: 0,
          renderer: yRenderer,
          categoryField: "hour"
        }));

        var xRenderer = am5xy.AxisRendererX.new(root, {
          visible: false,
          minGridDistance: 30,
          opposite: true
        });

        xRenderer.grid.template.set("visible", false);

        var xAxis = chart.xAxes.push(am5xy.CategoryAxis.new(root, {
          renderer: xRenderer,
          categoryField: "week"
        }));

        // Create series
        // https://www.amcharts.com/docs/v5/charts/xy-chart/#Adding_series
        var series = chart.series.push(am5xy.ColumnSeries.new(root, {
          calculateAggregates: true,
          stroke: am5.color(0xffffff),
          clustered: false,
          xAxis: xAxis,
          yAxis: yAxis,
          categoryXField: "week",
          categoryYField: "hour",
          valueField: "value"
        }));

        series.columns.template.setAll({
          tooltipText: "[bold]Total Avaliable Lots: {value} \nPercentage of Avaliable Lots: {Percentage}",
          strokeOpacity: 1,
          strokeWidth: 2,
          width: am5.percent(100),
          height: am5.percent(100)
        });

        series.columns.template.events.on("pointerover", function (event) {
          var di = event.target.dataItem;
          if (di) {
            heatLegend.showValue(di.get("value", 0));
          }
        });

        series.events.on("datavalidated", function () {
          heatLegend.set("startValue", series.getPrivate("valueHigh"));
          heatLegend.set("endValue", series.getPrivate("valueLow"));
        });

        // Set up heat rules
        // https://www.amcharts.com/docs/v5/concepts/settings/heat-rules/
        series.set("heatRules", [{
          target: series.columns.template,
          max: am5.color(0xfffb77),
          min: am5.color(0xfe131a),
          dataField: "value",
          key: "fill"
        }]);

        // Add heat legend
        // https://www.amcharts.com/docs/v5/concepts/legend/heat-legend/
        var heatLegend = chart.bottomAxesContainer.children.push(am5.HeatLegend.new(root, {
          orientation: "horizontal",
          startColor: am5.color(0xfffb77),
          endColor: am5.color(0xfe131a)
        }));

        // Set data
        // https://www.amcharts.com/docs/v5/charts/xy-chart/#Setting_data
        var datafetch = await fetch("./ParkingData.json")
          .then(response => {
            return response.json();
          })
        series.data.setAll(datafetch);

        yAxis.data.setAll([
          { hour: "9am" },
          { hour: "12pm" },
          { hour: "3pm" },
          { hour: "6pm" },
          { hour: "9pm" }
        ]);

        xAxis.data.setAll([
          { week: "Wk 1 Mar" },
          { week: "Wk 2 Mar" },
          { week: "Wk 3 Mar" },
          { week: "Wk 4 Mar" },
          { week: "Wk 5 Mar" },
          { week: "Wk 1 Apr" },
          { week: "Wk 2 Apr" },
          { week: "Wk 3 Apr" },
          { week: "Wk 4 Apr" },
          { week: "Wk 1 May" },
          { week: "Wk 2 May" },
          { week: "Wk 3 May" },
          { week: "Wk 4 May" },
          { week: "Wk 1 Jun" },
          { week: "Wk 2 Jun" },
          { week: "Wk 3 Jun" },
          { week: "Wk 4 Jun" },
          { week: "Wk 5 Jun" },
        ]);

        // Make stuff animate on load
        // https://www.amcharts.com/docs/v5/concepts/animations/#Initial_animation
        chart.appear(1000, 100);
      } catch (error) {
        console.log('Error in fetching from API', error)
      }
    }); // end am5.ready()
  </script>

  <!-- HTML -->
  <h1>Singapore Carpark Lots Avaliablility During Circuit Breaker</H1>
  <div id="chartdiv"></div>

</body>

</html>
